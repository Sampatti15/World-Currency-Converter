<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

    <!-- LEFT SIDE -->
    <div class="left-section">

        <!-- BIG CONVERTER CARD -->
        <div class="card converter-card">
            <h2>Currency Converter</h2>

            <label>Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <div class="currency-select">
                <div>
                    <label>From</label>
                    <select id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>

                <div>
                    <label>To</label>
                    <select id="toCurrency">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <button id="convertBtn">Get Exchange Rate</button>

            <h3 id="result">Result will appear here</h3>
        </div>


        <!-- GRAPH CARD -->
        <div class="card graph-card">
            <h2>Exchange Rate Trend</h2>
            <canvas id="rateChart"></canvas>
        </div>

    </div>


    <!-- RIGHT SIDE -->
    <div class="right-section">

        <!-- PROFIT LOSS CARD -->
        <div class="card profit-card">
            <h2>Profit / Loss</h2>
            <p>Previous Rate: --</p>
            <p>Current Rate: --</p>
            <p id="profitLoss">Change: --</p>
        </div>

        <!-- Suggestion -->
        <div class="card suggestion">
            <h2>Smart Suggestion</h2>
            <p>App suggestion will appear here.</p>
        </div>

        <!-- ALERTS CARD -->
        <div class="card alerts-card">
            <h2>Alerts</h2>
            <input type="number" placeholder="Set alert rate">
            <button>Set Alert</button>
            <p>No alerts yet</p>
        </div>

    </div>

</div>

<script src="Countries.js"></script>
<script src="#"></script>
<script src="script.js"></script>

</body>
</html>
